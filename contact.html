<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/883b79db9e.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    
    <div class="hero">

        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="name"><i class="fa-solid fa-envelope"></i>Email Id</label>
            </div>

            <div class="input-group">
                <textarea id="message"  rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comments"></i></i>Your Message</label>
            </div>

            <select class="input-group" name="Priority?" id="">Priority
                <option value="5"></i>Treat As Urgent</option>
                <option value="4">It's important</option>
                <option value="3">Take your time</option>
                <option value="2">Just a feedback</option>
                <option value="1">I wouldn'bother answering</option>
            </select>
<br>
            <button type="submit">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>
            </div>
            
        </form>
    </div>
</body>
</html>
